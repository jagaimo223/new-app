default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db  # 127.0.0.1 ではなく `db` に修正
  username: root  # ここを環境変数ではなく固定値に変更して試す
  password: password  # ここも同様
  database: new_app_development

development:
  <<: *default
  database: new_app_development  # `app_development` ではなく `new_app_development` に統一

test:
  <<: *default
  database: new_app_test

production:
  adapter: mysql2
  url: <%= ENV['DATABASE_URL'] %>
  primary: &primary_production
    <<: *default
    database: app_production
    username: app
    password: <%= ENV["APP_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: app_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: app_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: app_production_cable
    migrations_paths: db/cable_migrate
